<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/css-checkbox.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <!-- Create password output area -->
        <div class="card-body">
          <textarea
            readonly
            id="password" 
            placeholder="Your secure password"
            aria-label="Generated Password"
            value=""
          ></textarea>
        </div>

        <!-- Provide options for password length and character types and js triggers -->
        <div class="options-section">
          <h2>Options</h2>
          <form id="options-form" action="">
            <label for="password-length">Password length:</label>
            <input type="range" name="passwordLength" id="password-length" min="8" max="128" value="8" oninput="getNewPWLength(this); this.nextElementSibling.value = this.value"><output id="length-output">8</output><br><br> <!-- thanks to Rahul R. for code to show slider result  oninput="this.nextElementSibling.value = this.value"-->

            <input type="checkbox" id="option-numbers" name="option-numbers" class="css-checkbox lite-green-check">
            <label for="option-numbers" class="is-checked css-label"> 0 1 2 3 5 4 6 7 8 9 </label><br>
            
            <input type="checkbox" id="option-lowercase" name="option-option-lowercase" class="css-checkbox lite-green-check">
            <label for="option-lowercase" class="is-checked css-label"> lowercase letters</label><br>
            
            <input type="checkbox" id="option-uppercase" name="option-uppercase" class="css-checkbox lite-green-check">
            <label for="option-uppercase" class="is-checked css-label"> UPPERCASE LETTERS</label><br>
            
            <input type="checkbox" id="option-special" name="option-special" class="css-checkbox lite-green-check">
            <label for="option-special" class="is-checked css-label"> speci@l ch@racter$!<br><br>

            </form>
        </div>

        <!-- Provide the input button and trigger the generator js -->
        <div class="card-footer">
          <form name="randform">
          <input type="button" id="generate" class="btn" value="Generate" onclick="generatePassword();">&nbsp;
        </form>
        </div>

      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
